<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="heading">
    <header><h1>Your Library</h1></header>
    </div>
    <div class="addBook">
    <button class="form" onclick="window.dialog.showModal();">Add Book</button>
    </div>
    <dialog id="dialog">
    <form method="dialog" id="book-form">
        <span class="close">X</span>
        <section class="text">
            <input class="title" type="text" name="book-title" placeholder="Title" required
            aria-label="required">
            <input class="author" type="text" name="author-name" placeholder="Author" required
            aria-label="required">
            <input class="pages" type="number" name="numberPages" placeholder="pages"
            aria-label="required" pattern= "[0-9]">
        </section>
        <section><label>Have you read<select name="read" class="read">
            <option value="Read">Yes</option>
            <option value="Not read">No</option>
        </select></label></section>
        <section>
        <button class="submitBook" form="book-form">Submit</button>
        </section>
    </form>
    </dialog>
    <div class="library">
    </div>
</body>
</html>
